<html lang="en">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='format.css') }}" />
    <title>HealthyHabitsApp</title>
</head>
<body>

<div class="container">
    <div class="column output">
        {% if message %}
            {{ message }}
        {% endif %}
    </div>
    <div class="column form">
        <form method="POST">
            Habit1:<br>
            <input type="text" name="habit 1">
            <br>
            Habit2:<br>
            <input type="text" name="habit 2">
            <br>
            Habit3:<br>
            <input type="text" name="habit 3">
            <br><br>
            <input type="submit" value="Calculate">
        </form>
    </div>
</div>
<iframe src="https://calendar.google.com/calendar/embed?src=spellcasters22%40gmail.com&ctz=America%2FChicago" style="border: 0" width="800" height="600" frameborder="0" scrolling="no"></iframe></body>
</html>
